<div class="row-fluid">
	<div class="span2 offset5">
		<h4>Projet :</h4>
		<select class="form-control" id="selectProjectPP"></select>
	</div>
</div>
<div>
	<table id="tableauPlanningPrev">
</div>
<script>
	function majProjets(){
		$("#selectProjectPP").empty();

		$.getJSON("http://localhost/Developement/queries/parametres.php?objet=projets", function(data){
			console.log(data);
			if(jQuery.parseJSON(data.data) !== false)
			jQuery.parseJSON(data.data).forEach(function (currentValue) {
				$("#selectProjectPP").append("<option value='" + currentValue.codeProjet + "'>" + currentValue.libelleProjet + "</option>");
			});
		});
	}

	majProjets();
</script>
